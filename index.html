
<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Ecsod - En construcción</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Premium Bootstrap 4 Landing Page Template" />
        <meta name="keywords" content="bootstrap 4, premium, marketing, multipurpose" />
        <meta name="author" content="Shreethemes" />
        <meta name="Version" content="2.0" />
        <!-- favicon -->
        <link rel="shortcut icon" href="images/favicond.ico">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- Icons -->
        <link href="css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
        <!-- Main Css -->
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/colors/default.css" rel="stylesheet">

    </head>

    <body>
        <!-- Loader -->
        <div id="preloader">
            <div id="status">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
        </div>
        <!-- Loader -->

        <!-- MAINTENANCE PAGE -->
        <section class="bg-home d-flex align-items-center" data-jarallax='{"speed": 0.5}' style="background-image: url('images/biblioteca.jpeg');">
            <div class="bg-overlay"></div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-12 text-center">
                        <a href="javascript:void(0)" class="text-white title-dark logo h5" style="font-size: 3em;">ECSOD<span class="text-primary">.</span></a>
                        <div class="text-uppercase text-white title-dark mt-2 mb-4 maintenance">Pagina en constricción</div>
                        <p class="text-light para-dark">Disculpe las molestias la pagina esta en construcción, por favor vuelva en:</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="text-center">
                            <div id="clock" class="mb-4 overflow-hidden text-center">
                                <p class="mb-0 ml-3 mr-3 d-inline-block">
                                    <span id="daysLeft" class="d-block position-relative"></span>
                                    <span class="indicator position-relative d-block">Días</span> 
                                </p>
                                <p class="mb-0 ml-3 mr-3 d-inline-block">
                                    <span id="hours" class="d-block position-relative"></span>
                                    <span class="indicator position-relative d-block">Horas</span> 
                                </p>
                                <p class="mb-0 ml-3 mr-3 d-inline-block">
                                    <span id="minutes" class="d-block position-relative"></span>
                                    <span class="indicator position-relative d-block">Minutos</span>
                                </p>
                                <p class="mb-0 ml-3 mr-3 d-inline-block">
                                    <span id="seconds" class="d-block position-relative"></span>
                                    <span class="indicator position-relative d-block">Segundos</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- end container -->
        </section><!--end section-->
        <!-- MAINTENANCE PAGE -->

        <!-- javascript -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery.easing.min.js"></script>
        <script src="js/scrollspy.min.js"></script>
        <!-- maintenance -->
        <script src="js/jquery.countdown.js"></script>
        <script src="js/maintenance.init.js"></script>
        
        <!-- Main Js -->
        <script src="js/app.js"></script>
    </body>
</html>
